<div class="payment-frame" ng-init="vm.paymentInit()" ng-controller="PaymentController">
  <h1 align="center" style="text-shadow: 2px 2px 5px gray;">We appreciate your donation! Your donation will help the development of Planit!</h1>
  <form action="/api/payment/form" method="post" id="cardForm" >

    <label class="hosted-fields--label" for="card-number">AMOUNT TO DONATE</label>
    <input class="hosted-field" type="text" name="donation" value="10.00" id="amount">

    <label class="hosted-fields--label" for="card-number">Card Number</label>
    <div id="card-number" class="hosted-field"></div>

    <label class="hosted-fields--label" for="expiration-date">Expiration Date</label>
    <div id="expiration-date" class="hosted-field"></div>

    <label class="hosted-fields--label" for="cvv">CVV</label>
    <div id="cvv" class="hosted-field"></div>

    <label class="hosted-fields--label" for="postal-code">Postal Code</label>
    <div id="postal-code" class="hosted-field"></div>

    <div class="button-container">
    <input style="top:0px;"type="submit" class="button button--small button--green" value="Donate!" id="submit"/>
    </div>
  </form>
</div>
