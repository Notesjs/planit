<div class="tableFoundation">

  <h5>Your Plans</h5>

  <div class="itineraryTable">
    <table class="table table-striped table-hover">
      <tbody>
        <tr class="active" ng-repeat="activity in vm.savedActivities">
          <td>{{activity.name}}</td>
          <td>{{activity.address}}</td>
          <td>{{activity.description}}</td>
          <td>{{activity.rating}} stars</td>
          <td><img src="{{activity.image}}"></td>
          <td><img src="{{activity.stars}}"></td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped table-hover">
      <tbody>
        <tr class="active" ng-repeat="expedia in vm.savedExpediaActivities">
          <td>
            {{expedia.title}}
            <div class="check">
              <input class="check" type="checkbox" name="">
            </div>
          </td>
          <td>{{expedia.fromPrice}}</td>
          <td>{{expedia.recommendationScore}}</td>
          <td><img src="{{expedia.imageUrl}}"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
