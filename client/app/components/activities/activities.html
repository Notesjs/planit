<style type="text/css">
  form.tab-form-demo .tab-pane {
    margin: 20px 20px;
  }
</style>
<h5>Points of Interest In Your City</h5>
<div ng-controller="ActivityController">
<uib-tabset active="activeJustified" justified="true">
  <uib-tab index="0" heading="Local Favorites (Yelp)">
    <div class="tableFoundation">
      <div class="activityTable">
        <table class="table table-striped table-hover">
          <tbody>
            <tr class="info" ng-repeat="activity in vm.possibleActivities" ng-click="vm.getSelectedActivity(activity)">

              <td>
              {{activity.name}}
              <div class="check">
                <input class="check" type="checkbox" name="">
              </div>

              </td>
              <td>{{activity.address}}</td>
              <td>{{activity.description}}</td>
              <td>{{activity.rating}} stars</td>
              <td><img src="{{activity.image}}"></td>
              <td><img src="{{activity.stars}}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </uib-tab>
  <uib-tab index="1" heading="Touristy (Expedia)">
    <div class="tableFoundation">
      <div class="activityTable">
        <table class="table table-striped table-hover">
          <tbody>
            <tr class="info" ng-repeat="expedia in vm.possibleExpedia" ng-click="vm.getSelectedExpediaActivity(expedia)">
              <td>
              {{expedia.title}}
              <div class="check">
                <input class="check" type="checkbox" name="">
              </div>

              </td>
              <td>{{expedia.fromPrice}}</td>
              <td>Score:{{expedia.recommendationScore}}</td>
              <td><img src="{{expedia.imageUrl}}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </uib-tab>

<hr />
</div>
