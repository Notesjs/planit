<div class="chatsContainer" ng-init='getMessages()'>
  <h1>Message Board</h1>
  <div class="socket">
  </div>
  <ul id="messages" ng-repeat='chat in messages track by $index'>
    <li>{{chat.name}}: {{chat.message}}</li>
  </ul>
  <form action="">
    <input id="m" ng-model='value' autocomplete="off" /><button type='submit' ng-click='sendMessage()'>Send</button>
  </form>
</div>
